---
layout: default
title: "Demo List"
---

<div class="content">
    <h1>{{ site.title }}</h1>
    
    <ul>
        {% for post in site.posts %}
            <li>
                <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
                {% if post.description %}
                    <span>{{ post.description }}</span>
                {% endif %}
            </li>
        {% endfor %}
    </ul>
</div>
