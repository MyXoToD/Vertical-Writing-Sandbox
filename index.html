---
layout: default
title: "Demo List"
---

<h1>{{ site.title }}</h1>

<ul>
    {% for post in site.posts %}
        <li>
            <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
            {% if post.description %}
                <br />{{ post.description }}
            {% endif %}
        </li>
    {% endfor %}
</ul>
